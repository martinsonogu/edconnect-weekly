<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
<header class="navbar bg-primary">
    <nav class=" navbar-nav d-flex flex-row  ">
        <h1 class="navbar-brand text-white ">Project Explorer</h1>
        <form class="form-inline " name="searchForm">
            <input type="text" class="form-control ml-4" placeholder="Search Projects">
            <button class="btn btn-outline-light btn-primary ml-2 " type="submit">Search</button>
        </form>

    </nav>
    <div class="d-flex justify-content-end align-self-center mr-2 pr-3  ">
        <a class="pr-3 text-secondary" href="#">Sign up</a>
        <a class="pr-3 text-secondary " href="#">Login</a>
    </div>
</header>
<main>
    <section class="container">
        <div>
            <h4>Project 1</h4>
        </div>
        <div class="row">
            <div class="col">
                <p>Created by</p>
                <p>Ade Chris</p>
            </div>
            <div class="col">
                <p>Date Created</p>
                <p>2020/08/30</p>
            </div>
            <div class="col">
                <p>Last Updated</p>
                <p>2020/08/30</p>
            </div>
            <div class="col p-3 ">
                <a class="btn btn-primary"class="btn btn-primary"  href="viewproject.html">View Project</a>
            </div>  
        </div>
    </section>
    <div class="  row m-5">
        <div class="col">
            <h2 class="mx-auto w-75">Edit Project</h2>
            <form name="editProject" class="mx-auto w-75">
                <div class="form-group">
                    <label>Project name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter project name">
                </div>
                <div class="form-group">
                    <label>Project abstract</label>
                    <textarea name="abstract" cols="30" class="form-control" rows="10"></textarea><br />
                </div>
                <div class="form-group">
                    <label>Authors</label>
                    <input type="text" name="authors" class="form-control"
                        placeholder="Enter author names(separately by comma)">
                </div>
                <div class="form-group">
                    <label>Tag(s)</label>
                    <input type="text" name="tags" class="form-control"
                        placeholder="Use # to tag projects with different topics (e.g #javascript #mongodbl)">
                </div>
                <button class="btn btn-primary">Save</button>
            </form>
        </div>
        <div class="col">
            <h2>Manage Project files</h2>
            <div class="form-group">
                <form action="">
                <input type="file" class="form-control" name="projectFile">
                <label>Browse</label>
                </form>
            </div>
            <div class="card">
                <h5 class="card-header">Project Files</h5>
                <div class="card-body mx-auto" >No file uploaded yet</div>
            </div>
        </div>
    </div>
</main>
<footer class="d-flex justify-content-end mt-5 mr-5 align-items-center">
    <p><small> Project Explorer &copy 2020</small> - <strong>Edconnect</strong></p>
</footer>
</body>
</html>
