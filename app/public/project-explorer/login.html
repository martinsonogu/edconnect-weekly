<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <header class="navbar bg-primary">
        <nav class=" navbar-nav d-flex flex-row  ">
            <h1 class="navbar-brand text-white ">Project Explorer</h1>
            <form class="form-inline " name="searchForm">
                <input type="text" class="form-control ml-4" placeholder="Search Projects">
                <button class="btn btn-outline-light btn-primary ml-2 " type="submit">Search</button>
            </form>
    
        </nav>
        <div class="d-flex justify-content-end align-self-center mr-2 pr-3  ">
            <a class="pr-3 text-secondary" href="#">Sign up</a>
            <a class="pr-3 text-secondary " href="#">Login</a>
        </div>
    </header>
    
        <div class="mx-auto w-50">
            <h1>Login</h1>
            <form action="">
                <div class="form-group">
                <label for="email">Email Address</label>
                <input class="form-control" type="email" name="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" placeholder="password">
                </div>
                <button class="btn btn-primary">Login</button>
            </form>
        </div>
        <footer class="d-flex justify-content-end mt-5 mr-5 align-items-center">
            <p><small> Project Explorer &copy 2020</small> - <strong>Edconnect</strong></p>
        </footer>
</body>


</html>
